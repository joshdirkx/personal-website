name: build frontend artifact

on:
  workflow_run:
    workflows:
      - run terraform
    types:
      - completed
  push:
    branches:
      - main

jobs:
  on-success:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: setup node
        uses: actions/setup-node@master
        with:
          node-version: 18

      - name: install dependencies
        run: npm install

      - name: build
        run: npm run build

      - name: upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: build
          path: frontend/build
