name: upload frontend artifact to s3

on:
  workflow_run:
    workflows:
      - run terraform
      - build frontend artifact
    types:
      - completed
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  on-success:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: download artifacts
        uses: actions/download-artifacts@master
        with:
          name: build
          path: build

      - name: Remove existing artifacts from AWS S3
        run: |
          aws s3 rm \
          s3://${{ secrets.AWS_S3_WEBSITE_BUCKET }} \
          --recursive \
          --region ${{ secrets.AWS_REGION }}

      - name: Deploy artifacts to AWS S3
        run: |
          aws s3 cp \
          ./build s3://${{ secrets.AWS_S3_WEBSITE_BUCKET }} \
          --recursive \
          --acl public-read \
          --region ${{ secrets.AWS_REGION }}
